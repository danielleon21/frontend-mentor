<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo svg" />
    </header>

    <section class="section-grid">
      <div>
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration-mockups"
        />
      </div>
      <div class="content">
        <h3>Build The Community Your Fans Will Love</h3>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="button" class="btn">Register</button>
      </div>
    </section>

    <section class="socials-grid">
      <div class="social">
        <a href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </div>
      <div class="social">
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
      <div class="social">
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://twitter.com/daniel_dev23">Daniel Leon</a>.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/dec9a0836e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
